<div class="flex flex-col items-center justify-center min-h-screen sm:p-10 p-5 gap-4 bg-orange-200">
    <h1 class="text-4xl font-bold text-orange-500 pb-8">Cart</h1>
    @if(cartItems.length === 0){
        <h2 class="text-2xl font-semibold text-orange-500">Your cart is empty</h2>
    } @else{
        @for(cartItem of cartItems; track cartItem.id){
            <div class=" xl:w-3/4 lg:w-11/12 w-full h-32 min-h-32 rounded-3xl border-2 border-black bg-white flex flex-wrap justify-between overflow-hidden pr-14">
                <div class="flex h-full justify-center items-center gap-5">
                    <img class="w-32 h-full object-cover flex justify-center items-center object-center border-r-black border-r-2" src="{{cartItem.image}}" alt="{{cartItem.name}}"/>
                    <h2 class="md:text-2xl text-xl font-semibold">{{cartItem.name}}</h2>
                </div>
                
                <div class="flex h-full justify-center items-center gap-5">
                    <div class="flex h-full justify-center items-center gap-5 mr-12">
                        <button class="bg-orange-400 text-white w-8 h-8 font-bold rounded-lg hover:bg-orange-600 hover:cursor-pointer" (click)="changeQuantity(cartItem, 0)">-</button>
                        <p class="md:text-xl text-lg">{{cartItem.quantity}}</p>
                        <button class="bg-orange-400 text-white w-8 h-8 font-bold rounded-lg hover:bg-orange-600 hover:cursor-pointer" (click)="changeQuantity(cartItem, 1)">+</button>
                    </div>
                    <p class="md:text-2xl text-xl font-semibold">{{cartItem.price}}â‚¬</p>
                    <svg (click)='removeItem(cartItem)'class="fill-orange-500 hover:cursor-pointer hover:fill-orange-600" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-16h18v16c0 1.104-.896 2-2 2m-9-14c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6-5h-20v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2zm-12-2h4v-1h-4v1z"/></svg>
                </div>
            </div>
        }
        @if(logged){
            <button routerLink="/pay" class="me-64 bg-orange-500  text-white self-end rounded-xl text-xl font-bold border-2 border-whote px-10 py-3 hover:bg-white hover:border-black hover:text-black transition-all ease-in-out duration-100">
                Pay
            </button>
    } @else{
        <button routerLink="/login" (click)="setRoute('/pay')"class="me-64 bg-orange-500  text-white self-end rounded-xl text-xl font-bold border-2 border-whote px-10 py-3 hover:bg-white hover:border-black hover:text-black transition-all ease-in-out duration-100">
            Pay
        </button>
    }
}
</div>
