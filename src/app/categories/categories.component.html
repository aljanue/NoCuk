<div class="h-full bg-orange-500 w-56 sticky top-0 hidden lg:flex flex-col"[ngClass]="{'hidden': !showCategories, 'absolute': showCategories}">

        <h1 class="pl-4 pt-4 text-2xl font-semibold text-white">Categories</h1>
        <div class="flex flex-col py-10 justify-center gap-5">
            @for(category of categories; track category.id){
                <app-category [name]="category.name" [img]="category.img" (click)="selectCategory(category.id)"></app-category>
            }
        </div>
        
    </div>
